{% extends 'base.html' %}

{% block content %}

<div class="row">

	<div class="col-2">
		<img src="{{ product.icon.url }}" class="img-fluid">
	</div>
	<div class="col-10">
		<a href="{{ product.url }}"><h1>{{ product.title }}</a>
	</div>

	<div class="col-8">
		<img src="{{ product.image.url }}" class="img-fluid" height=300 width=300>
	</div>
	<div class="col-4">
		<a href="javascript:{document.getElementById('upvote').submit()}"><button class="btn btn-success btn-lg btn-block" type="button" name="button"><span class="oi oi-caret-top"></span>	Upvote {{ product.votes_total }} </button></a>
	</div>

	<div class="col-4 pt-3">
		<h4><span class="oi oi-magnifying-glass"></span>	Hunted By {{ product.hunter.username }}</h4>
	</div>
	<div class="col-4 pt-3">
		<h4><span class="oi oi-clock"></span>	{{ product.pub_date_pretty }}</h4>
	</div>

	<div class="col-8 pt-3">
		<p>{{ product.body }}</p>
	</div>

</div>

<form id="upvote" action="{% url 'upvote' product.id %}" method="POST">
	{% csrf_token %}
	<input type="hidden">
</form>

{% endblock %}
